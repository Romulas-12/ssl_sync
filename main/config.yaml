      #   #   on_host: true
      # host_username: 
      #   type: str?
      #   # show_if:
      #   #   on_host: true
      # host_password: 
      #   type: password?
      #   # show_if:
      #   #   on_host: true
      path: str
      convert_to_PFX: bool?
      ssl_password: password?
  sync_interval: int
